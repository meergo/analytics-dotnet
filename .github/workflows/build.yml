name: CI
on:
  workflow_dispatch:

jobs:
  test-net-8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore Analytics/Analytics.csproj

      - name: Build the project
        run: dotnet build Analytics/Analytics.csproj --configuration Release

      - name: Restore test dependencies
        run: dotnet restore Test/Test.csproj

      - name: Build the test project
        run: dotnet build Test/Test.csproj --configuration Release

      - name: Run tests with detailed verbosity
        run: dotnet test Test/Test.csproj --verbosity detailed --no-build
